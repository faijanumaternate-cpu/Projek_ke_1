<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Diri</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #8d8d8d; /* abu-abu muda */
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #8e8e8e; /* putih */
      padding: 25px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 1px solid #c5c6c8;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff; /* hitam */
    }

    .card p {
      margin: 10px 0;
      font-size: 15px;
      color: #ffffff; /* abu-abu gelap */
    }

    .label {
      font-weight: bold;
      color: #fffdfd; /* hitam */
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Data Diri</h2>
    <p><span class="label">Nama:</span> M. Faijan Umaternate</p>
    <p><span class="label">Kelas:</span> INFO 02</p>
    <p><span class="label">Semester:</span> 5</p>
    <p><span class="label">Program Studi:</span> Teknik Informatika</p>
  </div>
</body>
</html>
